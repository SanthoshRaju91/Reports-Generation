<div class="container overlay" ng-show="loading">
  <button class="btn btn-lg btn-success"><span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> Generating...</button>
</div>
<br>


<div class = "jumbotron ach">
    <div class = "col-md-12">
        <h3>ACH Declined Report</h3>
        <p>
            Please select the start date 		
        </p>	    
	<div class="col-md-6">
          <p class="input-group">
             <input type="text" class="form-control" datepicker-popup ng-model="dt" is-open="status.opened" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
             <span class="input-group-btn">
               <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
             </span>             
          </p>   
     </div>     
    <p>          
           &nbsp &nbsp till the current date                          
        </p>
         <br>             
        <input type = "submit" class="btn btn-success btn-lg pull-right" value = "Generate Report" ng-click = "generateACHReport(dt)">
        </div>	
</div>
